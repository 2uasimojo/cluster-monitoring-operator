apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: prometheus-operator
    operator: prometheus
  name: prometheus-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: prometheus-operator
      operator: prometheus
  template:
    metadata:
      labels:
        k8s-app: prometheus-operator
        operator: prometheus
    spec:
      containers:
      - args:
        - --kubelet-service=kube-system/kubelet
        - --config-reloader-image=quay.io/coreos/configmap-reload:v0.0.1
        - --prometheus-config-reloader=quay.io/coreos/prometheus-config-reloader:v0.0.3
        - --disable-auto-user-group
        image: quay.io/coreos/prometheus-operator:v0.19.0
        name: prometheus-operator
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 30m
            memory: 50Mi
      securityContext:
        runAsNonRoot: true
      serviceAccountName: prometheus-operator
